# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Change this to your main branch name if necessary
  workflow_dispatch:

# Sets permissions to allow the GitHub Action to create a deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      # ⬇️ ADD THIS STEP TO DEFINE NODE.JS AND PNPM VERSION ⬇️
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version, like 20
          cache: pnpm
      # ⬆️ END OF NEW STEP ⬆️

      - name: Install, build, and upload your site
        # This action will now find the dependencies installed by pnpm
        uses: withastro/action@v2 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
