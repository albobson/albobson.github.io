# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      # ⬇️ ADD THIS CRITICAL STEP TO INSTALL PNPM ⬇️
      - name: Install pnpm
        run: npm install -g pnpm
      # ⬆️ END OF NEW STEP ⬆️

      - name: Install dependencies and build site
        # This action will now find pnpm in the PATH and use it to run the build.
        uses: withastro/action@v2 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4